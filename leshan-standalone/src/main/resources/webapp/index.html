<!doctype html>
<html lang="en" ng-app="lwClientApp">
<head>
	<meta charset="utf-8">
	<title>Lightweight M2M clients</title>
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lw-app.css" />
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//code.angularjs.org/1.2.4/angular.min.js"></script>
	<script src="//code.angularjs.org/1.2.4/angular-route.min.js"></script>
	
	<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/lw-resources-services.js"></script>
	<script src="js/lw-resources.js"></script>
	<script src="js/ui-dialog-services.js"></script>
</head>

<body>

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="col-md-2"><a href="#"><img src="img/logo.png" alt="Leshan" title="Leshan"></a></div>
				<div class="col-md-10"><a class="navbar-brand" href="#">Lightweight M2M</a></div>
			</div>
		</div>
	</div>

	<div class="container">
		<div ng-view></div>
	</div>
	
    <div id="footer">
      <div class="container">
        <p class="text-muted text-center"><small>Powered by: <a href="http://github.com/jvermillard/leshan">Leshan Lightweight M2M server</a> - <a href="http://github.com/jvermillard/leshan/issues">Report a bug</a></small></p>
      </div>
    </div>


    <!-- Message Dialog  -->
	<div class="modal bs-example-modal-sm" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Alert</h4>
				</div>
				<div class="modal-body">
					<label id="messageModalLabel"></label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
